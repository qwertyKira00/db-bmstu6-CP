{% extends 'base_sign.html' %} #наследование от шаблона base_sign.html

{% block body %}
<body class="text-center">

<main class="form-signin">
    {% if error %}
    <div id="error" class="alert-prev alert-danger"><strong>Ошибка авторизации:</strong> {{ error }}</div>
    {% endif %}
    <!--<div class="alert alert-danger" style="text-align:center">Login failed, please try again</div> -->
    <!--Метод передачи данных из формы на сервер - post-->
  <form method = "post">
    <img class="mb-4" src="/static/icons/eye.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Вход</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Электронная почта</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>

    <div class="field">
      <label>
        <input type="checkbox" name="remember-me"> Запомнить меня
      </label>
    </div>
      Нет учетной записи? <a href="{{ url_for('.signup_email') }}">Создайте ее!</a>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
    <p class="mt-5 mb-3 text-muted">© 2020–2021 COVIDMonitoring</p>
  </form>
</main></body>
{% endblock %}
